<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="input.css" />
  </head>

  <style>
    h1 {
      position: relative;
      height: 10vh;
    }

    .form {
      position: relative;
      height: 1vh;
    }

    .main {
      height: 150vh;
      position: relative;
      width: 100%;
    }
  </style>
  <body>
    <div id="particles-js" class="bg-gray-900 main">
      <div class="form">
        <div class="w-7/12 mx-auto">
          <form class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
            <img
              src="./innoLogo-removebg-preview.png"
              class="w-56 object-center"
            />
            <h1
              class="text-white text-center lg:text-2xl md:text-xl sm:text-lg"
            >
              Registration Form
            </h1>
            <!-- <hr class="w-auto" /> -->
            <div class="pb-1 pt-4 mt-2">
              <div class="relative z-0">
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="block py-2.5 px-0 w-full text-lg bg-transparent border-0 border-b-2 border-gray-400 appearance-none text-white dark:border-gray-600 dark:focus:border-blue-400 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                />
                <label
                  for="name"
                  class="absolute text-md text-gray-400 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Full Name</label
                >
              </div>
            </div>
            
            <div class="pb-1 pt-2 mt-2">
              <div class="relative z-0">
                <input
                  type="text"
                  id="libid"
                  name="libid"
                  class="block py-2.5 px-0 w-full text-lg bg-transparent border-0 border-b-2 border-gray-400 appearance-none text-white dark:border-gray-600 dark:focus:border-blue-400 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                />
                <label
                  for="libid"
                  class="absolute text-md text-gray-400 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Library ID</label
                >
              </div>
            </div>
            <div class="pb-1 pt-2 mt-2">
              <div class="relative z-0">
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="block py-2.5 px-0 w-full text-lg bg-transparent border-0 border-b-2 border-gray-400 appearance-none text-white dark:border-gray-600 dark:focus:border-blue-400 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                />
                <label
                  for="email"
                  class="absolute text-md text-gray-400 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >KIET email</label
                >
              </div>
            </div>
            <div class="pb-1 pt-2 mt-2">
              <div class="relative z-0">
                <input
                  type="text"
                  id="branch"
                  name="branch"
                  class="block py-2.5 px-0 w-full text-lg bg-transparent border-0 border-b-2 border-gray-400 appearance-none text-white dark:border-gray-600 dark:focus:border-blue-400 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                />
                <label
                  for="branch"
                  class="absolute text-md text-gray-400 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Branch</label
                >
              </div>
            </div>
            <div class="pb-1 pt-2 mt-2">
              <div class="relative z-0">
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  class="block py-2.5 px-0 w-full text-lg bg-transparent border-0 border-b-2 border-gray-400 appearance-none text-white dark:border-gray-600 dark:focus:border-blue-400 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                  placeholder=" "
                />
                <label
                  for="phone"
                  class="absolute text-md text-gray-400 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                  >Phone Number</label
                >
              </div>
            </div>
            <div class="pb-1 pt-2 mt-2">
              <label for="underline_select" class="sr-only"
                >Underline select</label
              >
              <select
                id="underline_select"
                class="block py-2.5 px-0 w-full text-md text-gray-400 bg-transparent border-0 border-b-2 border-gray-400 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-700 peer"
              >
                <option selected>Select Domain</option>
                <option value="web">Web Development</option>
                <option value="android">Android Development</option>
                <option value="xr">Extended Reality</option>
                <option value="ml">Machine Learning</option>
                <option value="iot">internet of Things</option>
              </select>
            </div>


            <div class="pb-1 pt-2 mt-2">
              <ul
                class="items-center w-full text-sm font-medium text-gray-400 bg-black rounded-lg border border-gray-600 sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              >
                <li
                  class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
                >
                  <div class="flex items-center pl-3">
                    <input
                      id="horizontal-list-radio-license"
                      type="radio"
                      value=""
                      name="list-radio"
                      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                    />
                    <label
                      for="horizontal-list-radio-license"
                      class="py-3 ml-2 w-full text-md font-medium text-gray-400 dark:text-gray-300"
                      >Hosteller
                    </label>
                  </div>
                </li>
                <li
                  class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
                >
                  <div class="flex items-center pl-3">
                    <input
                      id="horizontal-list-radio-id"
                      type="radio"
                      value=""
                      name="list-radio"
                      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                    />
                    <label
                      for="horizontal-list-radio-id"
                      class="py-3 ml-2 w-full text-md font-medium text-gray-400 dark:text-gray-300"
                      >Day Scholar</label
                    >
                  </div>
                </li>
              </ul>
              <!-- </div> -->
            </div>
            <div class="px-4 pb-2 pt-4">
              <button
                class="uppercase block w-full p-4 text-lg rounded-md bg-indigo-500 hover:bg-indigo-600 focus:outline-none" onclick="Submit"
              >
                Proceed to Payment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="particles.js"></script>
    <script src="app.js"></script>
  </body>
</html>
